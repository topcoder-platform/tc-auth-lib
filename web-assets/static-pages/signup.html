<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob:; frame-src *; style-src * 'unsafe-inline'; font-src * 'unsafe-inline'; frame-ancestors * data: blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://tc-public-static-files.topcoder.com/topcoder-auth/js/jquery-3.5.1.min.js"></script>
    <script src="https://tc-public-static-files.topcoder.com/topcoder-auth/js/country.js"></script>
    <script type="text/javascript" src="signup.js"></script>
  </head>
  <body class="center-align-card signup-card">
    <!-- Page Wrapper -->
    <div class="page-wrapper">
      <!-- For ADA - Skip to Content Area -->
      <a class="action skip" href="#contentarea">Skip to Content</a>
      <!-- Page Content Area -  Header + Main content -->
      <div class="page-content">
        <div id="signup-container" name="signup-container">
          <div class="title">ONE MORE STEP</div>
          <div class="body">Create your username - it's how you will be known in the community by members and customers.</div>
        </div>
        <main id="main" class="page-main">
          <header class="header">
            <a href="/" class="logo-link">
              <img
                      src="./images/logo_dark_small.png"
                      alt="Topcoder Logo"
                      width="85"
                      height="30"
              />
            </a>
          </header>
          <a id="contentarea" tabindex="-1"></a>
          <h1 id="page-title-heading" class="page-title-heading">
            Join Topcoder
          </h1>
          <div class="messages">
            <div role="alert" class="message error">
              <div id="error" class="message-content"></div>
              <span class="close-error" tabindex="0">
                <span class="clip-me">Close</span>
              </span>
            </div>
          </div>
          <form method="GET" id="signup" action="#">
            <input id="state" name="state" value="" type="hidden" />
            <input id="regSource" name="reg_source" value="" type="hidden" />
            <input id="utmSource" name="utm_source" value="" type="hidden" />
            <input id="utmCampaign" name="utm_campaign" value="" type="hidden" />
            <input id="utmMedium" name="utm_medium" value="" type="hidden" />
            <input id="returnUrl" name="returnUrl" value="" type="hidden" />
            <div id="hd" class="input-field active">
              <label for="handle">Create a Username / Handle</label>
              <input
                id="handle"
                name="handle"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="fn" class="input-field active">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                name="firstName"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="ln" class="input-field active">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                name="lastName"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="cc" class="input-field active">
              <label for="country">Select your country (current location)</label>
              <select id="country" name="country" class="input-text">
                <option value='' ></option>
              </select>
              <span><svg aria-hidden="true" focusable="false" width="5px" height="10px" viewBox="0 0 5 10" version="1.1"
                         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon-arrow">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Lock" transform="translate(-396.000000, -3521.000000)"
                                                                                     fill="#000000" opacity="0.539999962">
                  <g id="SMS" transform="translate(153.000000, 3207.000000)"><g transform="translate(35.000000, 299.000000)">
                    <g transform="translate(210.000000, 20.000000) rotate(-90.000000) translate(-210.000000, -20.000000) translate(198.000000, 8.000000)">
                      <path id="Shape" d="M7,10 L12,15 L17,10 L7,10 Z"></path></g></g></g></g></g></svg></span>
            </div>
            <div class="terms">
              <span>
                <label>
                <input id='user_privacy_policy' type="checkbox" value="on" class="input-text user_pripacy_policy">
                  <span>
                    Yes, I understand and agree to the <a href="https://www.topcoder.com/policy/privacy-policy" target="_new">Privacy Policy</a> and 
                    <a href="https://www.topcoder.com/policy/terms-and-conditions"
                      target="_blank" rel="noopener noreferrer">Terms</a> of Topcoder.
                  </span>
                </label>
              </span>
            </div>
            <div id="sb" class="action-wrapper">
              <button
                type="submit"
                id="continueBtn"
                class="continue-btn"
                disabled="disabled">
                Sign Up
              </button>
            </div>
          </form>
        </main>
      </div>
      <footer class="footer">

      </footer>
    </div>
    
  </body>
</html>
