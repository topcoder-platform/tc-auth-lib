<!DOCTYPE html>
<html lang="en">

<head>
  <title>Check your email to activate your account</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./check_email.css" />
  <script src="https://tc-public-static-files.topcoder.com/topcoder-auth/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="check_email.js"></script>
</head>

<body>
  <div class="mobile-header">
    <img class="tc-logo" src="./images/logo.svg" alt="Check Email" width="104" height="89" />
    <img class="tc-image" src="./images/topcoder.svg" alt="Check Email" width="104" height="89" />
  </div>
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <!-- For ADA - Skip to Content Area -->
    <a class="action skip" href="#contentarea">Skip to Content</a>
    <!-- Page Content Area -  Header + Main content -->
    <div class="page-content">
      <header class="header">
        <img class="header-icon" src="./images/email.png" alt="Check Email" width="104" height="89" />
        <div class="header-text-container">
          <div class="header-text">You're so close</div>
          <div class="header-title">Check your email to activate your account</div>
        </div>
      </header>
      <form method="GET" class="main" id="verifyOtp" action="#">
        <div class="messages">
          <div class="message-wrapper">
            <div role="alert" class="message error">
              <div class="message-icon">&#9888;</div>
              <div id="error" class="message-content"></div>
              <div class="close-error" tabindex="0">&#10006;</div>
            </div>
          </div>
          <div class="message-wrapper">
            <div role="alert" class="message notify">
              <div class="message-icon">&#10003;</div>
              <div id="notify" class="message-content"></div>
              <div class="close-error" tabindex="0">&#10006;</div>
            </div>
          </div>
        </div>
        <input id="state" name="state" value="" type="hidden" />
        <input id="returnUrl" name="returnUrl" value="" type="hidden" />
        <input id="otp" name="otp" size="6" class="input-text" autocomplete="off" placeholder="One Time Activation Code"
          maxlength="6" />
        <button type="submit" id="continueBtn" class="continue-btn" disabled="disabled">
          Continue
        </button>
      </form>
      <ul class="page-description">
        <li>Don't see an email? Check your spam folder.</li>
        <li id="resend-text">Still no luck? Request to have us <a href="#" id="resend">resend</a> your activation email.
        </li>
        <li>Any other issues? Contact <a href="mailto:support@topcoder.com">support@topcoder.com</a>.</li>
      </ul>
    </div>
    <footer class="footer">
      <div class="copyright-text">
      </div>
      <a class="privacy-policy" href="https://www.topcoder.com/privacy-policy/">Privacy Policy</a>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var copyRightText = document.getElementsByClassName("copyright-text");
      copyRightText[0].innerHTML = "<strong>&copy;</strong> " + new Date().getFullYear() + " Topcoder. All Rights Reserved"
    });
  </script>
</body>

</html>
